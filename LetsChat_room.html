<!DOCTYPE html>
<html>
  <head>
    <title>LetsChat Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button
        id="logout"
        class="glyphicon glyphicon-log-out btn btn-danger"
        onclick="logout()"
      >
        Log Out
      </button>
      <center>
        <h1 class="header">
          LetsChat
        </h1>
        <h3 id="user_name" class="color_white"></h3>
        <div class="form-group input_div_room_page">
          <label>#Add Room:</label>
          <input
            type="text"
            id="room_name"
            class="form-control"
            placeholder="#Room Name"
          />
        </div>
        <button onclick="addRoom()" class="btn btn-success">#Add Room</button>
        <h3 class="color_white">#TRENDINGROOMS</h3>

        <div id="output"></div>
      </center>
    </div>
    <script src="kwitter_room.js"></script>
    <script src="shared.js"></script>
  </body>
</html>
